name: Vstore
description: |-

  Danh sách api liên quan nhà phân phối vstore
endpoints:
  -
    httpMethods:
      - GET
    uri: api/vstore
    metadata:
      groupName: Vstore
      groupDescription: |-

        Danh sách api liên quan nhà phân phối vstore
      subgroup: ''
      subgroupDescription: ''
      title: 'Danh sách nhà vstore'
      description: 'API này sẽ trả về sách vstore'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      page:
        name: page
        description: 'Số trang'
        required: false
        example: aliquid
        type: string
        custom: []
      limit:
        name: limit
        description: 'Giới hạn bản ghi trên một trang'
        required: false
        example: consequatur
        type: string
        custom: []
      branch:
        name: branch
        description: '1 là vstore thường, 2 là vstore cấp 1 (địa phương)'
        required: false
        example: sint
        type: string
        custom: []
      account_code:
        name: account_code
        description: 'tìm kiếm mã vstore'
        required: false
        example: tenetur
        type: string
        custom: []
      name:
        name: name
        description: 'tìm kiếm mã name'
        required: false
        example: veritatis
        type: string
        custom: []
      company_name:
        name: company_name
        description: 'tìm kiếm mã tên công ty'
        required: false
        example: architecto
        type: string
        custom: []
    cleanUrlParameters:
      page: aliquid
      limit: consequatur
      branch: sint
      account_code: tenetur
      name: veritatis
      company_name: architecto
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      branch:
        name: branch
        description: 'Must be at least 1. Must not be greater than 2.'
        required: false
        example: 1
        type: number
        custom: []
    cleanBodyParameters:
