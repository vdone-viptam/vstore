openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/bill/add:
    post:
      summary: 'Bill create'
      operationId: billCreate
      description: 'API dùng để tạo hóa đơn'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Bill
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id_pdone:
                  type: mã
                  description: 'user của người dùng mua hàng'
                  example: at
                name:
                  type: tên
                  description: 'người dùng'
                  example: voluptates
                phone_number:
                  type: số
                  description: 'điện thoại'
                  example: aliquid
                address:
                  type: địa
                  description: chỉ
                  example: commodi
                province:
                  type: number
                  description: 'Must be at least 1.'
                  example: 57
                data:
                  type: dữ
                  description: 'liệu sản phẩm id:id sản phẩm, vshop_id: mã vshop,quantity:số lượng sản phẩm [{"id":"19","vshop_id":"MVS123123","quantity":12},{"id":"20","vshop_id":"MVS123123","quantity":12}]'
                  example: qui
                district:
                  type: number
                  description: 'Must be at least 1.'
                  example: 69
                id_vshop:
                  type: mã
                  description: 'user của vshop'
                  example: molestias
              required:
                - province
                - district
      security: []
  '/api/bill/detail/{id}':
    get:
      summary: 'chi tiết hóa đơn'
      operationId: chiTitHan
      description: 'API này sẽ trả về chi tiết 1 hóa đơn'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status_code: 200
                  message: 'successfully retrieved information'
                  data: null
                properties:
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 'successfully retrieved information'
                  data:
                    type: string
                    example: null
      tags:
        - Bill
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the detail.'
        example: veniam
        required: true
        schema:
          type: string
